#version: '3.0.1.{build}'

image: 
  - Visual Studio 2015
  - Visual Studio 2017
  - Ubuntu

cache:
  - downloads -> appveyor.yml
  - '%LOCALAPPDATA%\pip\Cache'
  - C:\ProgramData\chocolatey\bin -> appveyor.yml
  - C:\ProgramData\chocolatey\lib -> appveyor.yml

install:
  - python --version
  # add python and python user-base to path for pip installs
  - cmd: "set PATH=%PYTHON%;%PYTHON%\\Scripts;C:\\cygwin64\\bin;C:\\msys64;%PATH%"
  - cmd: for /F "tokens=*" %%g in ('%WINPYTHON%\\python.exe -m site --user-base') do (set PYUSERBASESITE=%%g)
  - cmd: for /F "tokens=*" %%g in ('%WINPYTHON%\\python.exe -m site --user-site') do (set PYSITEDIR=%%g)
  - cmd: "set PATH=%PYUSERBASESITE%;%PYUSERBASESITE%\\Scripts;%PATH%"
  - sh: export PATH=$('$LINUXPYTHON -m site --user-base'):$('$LINUXPYTHON -m site --user-base')/Scripts:$PATH
  - pip install --user -U pip setuptools wheel 
  - pip install --user -U pypiwin32 coverage coveralls
  - cmd: set STATIC_DEPS=true & pip install --user -U lxml
  - sh: STATIC_DEPS=true & pip install --user -U lxml
  - cmd: choco install --allow-empty-checksums dmd
  - cmd: choco install --allow-empty-checksums ldc
  - cmd: choco install --allow-empty-checksums swig
  - cmd: choco install --allow-empty-checksums vswhere
  - cmd: choco install --allow-empty-checksums xsltproc

