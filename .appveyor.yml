shallow_clone: true

install:
  - "set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - python --version
  - pip install lxml
  - pip install pypiwin32
  - choco install dmd
  - choco install ldc
  - choco install swig
  - choco install vswhere
  # set path for clang tests
  - "set PATH=C:\\cygwin64\\bin;C:\\msys64;%PATH%"

